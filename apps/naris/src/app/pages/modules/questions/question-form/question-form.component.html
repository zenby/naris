<h1>Задайте свой вопрос</h1>
<form nz-form [formGroup]="form" (ngSubmit)="onSubmit()" nzLayout="vertical">
  <nz-form-item>
    <nz-form-control>
      <nz-textarea-count [nzMaxCharacterCount]="questionMaxLength">
        <textarea data-cy="questionInput" rows="8" formControlName="question" nz-input></textarea>
      </nz-textarea-count>
    </nz-form-control>
  </nz-form-item>
</form>
