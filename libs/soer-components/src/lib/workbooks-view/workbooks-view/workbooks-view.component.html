<ng-container *ngIf="workbooks.length; else emptylist">
  <div>
    <ng-container *ngFor="let workbook of workbooks">
      <div class="item">
        <div class="title" [title]="workbook.question" (click)="this.workbookEdit.emit(workbook)">
          {{ workbook.question }}
        </div>
        <div class="actions">
          <i nz-icon nzType="edit" data-cy="edit-article" class="icon" (click)="this.workbookEdit.emit(workbook)"></i>
          <i nz-icon nzType="eye" data-cy="eye-article" class="icon" (click)="this.workbookView.emit(workbook)"></i>
          <i
            nz-icon
            nzType="download"
            data-cy="download-article"
            class="icon"
            (click)="this.workbookDownload.emit(workbook)"
          ></i>
          <button
            nzPopconfirmTitle="Вы уверены, что хотите удалить этот документ?"
            nzPopconfirmPlacement="bottom"
            nz-popconfirm
            nz-button
            nzType="text"
            nzDanger
            data-cy="delete-article"
            (nzOnConfirm)="this.workbookDelete.emit(workbook)"
          >
            <i class="icon icon-error" nz-icon nzType="delete"></i>
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>

<ng-template #emptylist>
  <ng-container *ngTemplateOutlet="emptyListTemplate || emptyListDefaultTemplate"> </ng-container>
</ng-template>

<ng-template #emptyListDefaultTemplate>
  <div class="empty-list">Нет данных</div>
</ng-template>
