<div class="player-container player-container-width">
  <div class="player-wrapper">
    <div *ngIf="isLoading" style="position: absolute; left: 50%; top: 50%">
      <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
    </div>
    <ng-template #vimeo>
      <div #vimeoPlayer [attr.data-vimeo-id]="videoId" style="width: '100%'; height: '100%'"></div>
    </ng-template>
    <youtube-player
      *ngIf="videoSource === 'youtube'; else vimeo"
      [videoId]="videoId"
      style="width: '100%'; height: '100%'"
    ></youtube-player>
  </div>
</div>
<ng-template #videoPlayer> </ng-template>
