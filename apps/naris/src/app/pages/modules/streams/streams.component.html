<div data-cy="streamsFolderList" nz-row [nzGutter]="[24, 24]">
  <ng-container *ngIf="streams.length > 0; else nocontent">
    <div
      data-cy="folderUp"
      *ngIf="isFolderOpen >= 0"
      class="video-info"
      nz-col
      nzXs="24"
      nzSm="12"
      nzMd="8"
      nzLg="8"
      nzXl="8"
    >
      <ng-container *ngTemplateOutlet="folderUp"></ng-container>
    </div>
    <div
      class="video-info"
      nz-col
      nzXs="24"
      nzSm="12"
      nzMd="8"
      nzLg="8"
      nzXl="8"
      *ngFor="let video of streams; index as i"
    >
      <soer-thumbnail-card
        *ngIf="video.thumb_url && !video.children; else folder"
        (click)="showVideoOrOpenFolder(video, i)"
        [title]="video.title"
        [description]="video.desc"
        [img]="video.thumb_url"
      >
      </soer-thumbnail-card>
      <ng-template #folder>
        <nz-card data-cy="openFolder" nzHoverable [nzCover]="coverTemplate" (click)="showVideoOrOpenFolder(video, i)">
          <nz-card-meta [nzTitle]="video.title" [nzDescription]="video.desc"></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
          <div class="card-cover_folder">
            <div class="folder-icon">
              <i nz-icon [nzType]="'folder'" nzTheme="outline"></i>
              <div>{{ video.children?.length }}</div>
            </div>
          </div>
        </ng-template>
      </ng-template>
    </div>
  </ng-container>
</div>

<router-outlet></router-outlet>
<ng-template #folderUp>
  <nz-card nzHoverable [nzCover]="coverTemplate" (click)="onFolderUp()">
    <nz-card-meta [nzTitle]="back"></nz-card-meta>
  </nz-card>
  <ng-template #back>
    <i nz-icon nzType="arrow-left"></i>
  </ng-template>
  <ng-template #coverTemplate>
    <div class="card-cover_folder">
      <div class="folder-icon">
        <i nz-icon [nzType]="'folder-open'" nzTheme="outline"></i>
        <div>..</div>
      </div>
    </div>
  </ng-template>
</ng-template>
<ng-template #nocontent>
  <soer-access-denied></soer-access-denied>
</ng-template>
