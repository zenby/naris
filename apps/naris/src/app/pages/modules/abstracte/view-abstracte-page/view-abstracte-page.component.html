<div class="workbook-view" ngModel #workbook>
  <ng-container *ngIf="workbook$ | async as workbooks">
    <ng-container *ngFor="let workbook of workbooks.items">
      <markdown *ngIf="workbook.text && workbook.text.length > 0">{{ workbook.text }}</markdown>
      <ng-container *ngIf="workbook.blocks && workbook.blocks.length > 0">
        <markdown *ngFor="let block of workbook.blocks"> {{ block.text }}</markdown>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
