<nz-list nzBordered>
  <nz-list-item *ngFor="let item of items">
    <div class="list-item-wrap">
      <div *ngFor="let field of item.fields | keyvalue">
        {{ field.value }}
      </div>
      <ul nz-list-item-actions>
        <nz-list-item-action *ngFor="let action of item.actions">
          <a (click)="action.handler(item.id)">{{ action.title }}</a>
        </nz-list-item-action>
      </ul>
    </div>
  </nz-list-item>
</nz-list>
