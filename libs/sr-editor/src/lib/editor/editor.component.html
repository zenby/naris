<soer-block-editor
  *ngFor="let block of document.blocks; index as bIndex"
  [textBlock]="block"
  [isEdit]="isBlockEditable(bIndex)"
  [localIndex]="bIndex"
  (setActive)="setActive($event)"
  (moveDown)="move($event, $event + 1)"
  (moveUp)="move($event, $event - 1)"
  (removeBlock)="removeBlock($event)"
  (addBlock)="addBlockMarkdown($event)"
  (markdownTextChange)="handleTextChange($event)"
></soer-block-editor>
