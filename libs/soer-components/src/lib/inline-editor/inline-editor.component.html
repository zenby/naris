<textarea
  #textarea
  (blur)="confirm()"
  (input)="onInput($event)"
  (keydown.esc)="onCancel()"
  (keydown.enter)="onEnter($event)"
></textarea>

<button nz-button nzSize="large" nzType="link" (click)="onEnter($event)" [disabled]="currentText.length === 0">
  <i nz-icon nzType="check-circle"></i>
</button>

<button nz-button nzDanger nzSize="large" nzType="link" (click)="onCancel()">
  <i nz-icon nzType="close-circle"></i>
</button>
