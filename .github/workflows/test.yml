name: CI

on:
  push:
    branches:
      - ci-latest
  pull_request:
    # paths-ignore:
    #   - 'src/bff-service/**'
    branches:
      - ci-latest

jobs:
  ci-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check paths
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            frontend-e2e:
              - 'apps/naris-e2e/**'
            frontend:
              - 'apps/naris/**'
              - 'libs/**'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install Packages
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Frontend E2E Tests
        if: steps.filter.outputs.frontend == 'true' || steps.filter.outputs.frontend-e2e == 'true'
        run: npx nx run naris-e2e:e2e
