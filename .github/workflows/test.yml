name: CI

on:
  push:
    branches:
      - ci-latest
  pull_request:
    # paths-ignore:
    #   - 'src/bff-service/**'
    branches:
      - ci-latest

jobs:
  ci-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install Packages
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: E2E Tests
        run: npx nx run naris-e2e:e2e
