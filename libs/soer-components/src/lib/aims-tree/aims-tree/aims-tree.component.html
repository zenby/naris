<ng-container *ngFor="let task of tasks; let index = index">
  <soer-aim-raw
    [isEdit]="isEdit"
    [aim]="task"
    [aimIndex]="index"
    (update)="update.emit($event)"
    (delete)="delete.emit($event)"
    (add)="add.emit($event)"
    (description)="onDescription($event)"
    (video)="onVideo($event)"
    (taskClose)="taskClose.emit($event)"
  ></soer-aim-raw>
</ng-container>
